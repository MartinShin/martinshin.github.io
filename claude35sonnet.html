<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude 3.5 sonnet 성적</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td:first-child {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Claude 3.5 sonnet 성적</h1>
    </header>
    <main>
        <table>
            <tr>
                <th>영역</th>
                <th>선택과목</th>
                <th>점수</th>
                <th>등급</th>
                <th>상위 비율</th>
            </tr>
            <tr>
                <td>국어</td>
                <th>화법과작문</th>
                <td>82</td>
                <td>2</td>
                <td>상위 9%</td>
            </tr>
            <tr>
                <td>수학</td>
                <th>확률과 통계</th>
                <td>34</td>
                <td>6</td>
                <td>상위 68%</td>
            </tr>
            <tr>
                <td>영어</td>
                <th>.</th>
                <td>87</td>
                <td>2</td>
                <td>절대평가</td>
            </tr>          
            <tr>
                <td>한국사</td>
                               <th>.</th>
                <td>28</td>
                <td>4</td>
                <td>절대평가</td>
            </tr>
            <tr>
                <td>사회탐구</td>
                <th>생활과 윤리 </th>
                <td>38</td>
                <td>4</td>
                <td>상위 39%</td>
            </tr>
            <tr>
                <td>사회탐구 </td>
                <th>사회와 문화 </th>
                <td>18</td>
                <td>6</td>
                <td>상위 68%</td>
            </tr>

            <tr>
                <td>과학탐구</td>
                <th>생명과학 I</th>
                <td>29</td>
                <td>5</td>
                <td>상위 54%</td>
            </tr>
            <tr>
                <td>과학탐구 </td>
                <th>지구과학 I</th>
                <td>20</td>
                <td>6</td>
                <td>상위 72%</td>
            </tr>
            <tr>
                <td>외국어 한문</td>
                <th>일본어 </th>
                <td>42</td>
                <td>2</td>
                <td>절대평가 </td>
            </tr>

        </table>
    </main>
</body>
</html>
